<div class="relative group inline-block">
  <div
    class="absolute notivo-card whitespace-nowrap !px-3 !py-1 text-xs rounded opacity-0 group-hover:opacity-100 transition-opacity duration-300 z-50 text-black"
    [ngClass]="{
      'left-1/2 -translate-x-1/2': position() === 'top' || position() === 'bottom',
      '-translate-y-full -top-2': position() === 'top',
      'translate-y-full -bottom-2': position() === 'bottom',
      'top-1/2 -translate-y-1/2': position() === 'left' || position() === 'right',
      '-translate-x-full -left-2': position() === 'left',
      'translate-x-full -right-2': position() === 'right'
    }"
  >
    <span class="whitespace-nowrap">{{ text() }}</span>
    <i
      class="bi bi-caret-down-fill text-white absolute"
      [ngClass]="{
        'left-1/2 -translate-x-1/2': position() === 'top' || position() === 'bottom',
        '-bottom-[0.7rem]': position() === 'top',
        '-top-[0.7rem] rotate-180': position() === 'bottom',
        'top-1/2 -translate-y-1/2': position() === 'left' || position() === 'right',
        '-right-[0.5rem] !-rotate-90': position() === 'left',
        '-left-[0.5rem] !rotate-90': position() === 'right'
      }"
    ></i>
  </div>
  <ng-content class="absolute" />
</div>
