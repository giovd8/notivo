@if (isVisible()) {
<div
  class="toast notivo-card min-w-72 max-w-sm flex items-start gap-3 p-4 shadow-2xl border"
  [class]="
    type() === 'success'
      ? 'toast notivo-card min-w-72 max-w-sm flex items-start gap-3 p-4 shadow-2xl border bg-green-50 border-green-300 text-green-900'
      : 'toast notivo-card min-w-72 max-w-sm flex items-start gap-3 p-4 shadow-2xl border bg-red-50 border-red-300 text-red-900'
  "
  [attr.role]="ariaRole()"
  [attr.aria-live]="ariaLive()"
  aria-atomic="true"
>
  <div class="pt-0.5">
    <i
      class="bi"
      [class]="
        type() === ToastType.Success
          ? 'bi-check-circle-fill text-green-600'
          : 'bi-x-circle-fill text-red-600'
      "
      aria-hidden="true"
    ></i>
  </div>
  <div class="flex-1 text-sm">
    <p class="font-medium" id="toast-message">{{ message() }}</p>
  </div>
  <button
    type="button"
    class="ml-2 text-sm rounded-full p-1 hover:bg-black/5 focus:outline-none focus:ring-2 focus:ring-offset-2"
    [attr.aria-label]="type() === ToastType.Error ? 'Chiudi avviso' : 'Chiudi notifica'"
    (click)="close()"
  >
    <i class="bi bi-x" aria-hidden="true"></i>
  </button>
</div>
}
