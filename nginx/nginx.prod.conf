server {
  listen 80;
  server_name notivo.giovannividotto.it;

  # Redirect HTTP â†’ HTTPS
  # Allow ACME HTTP-01 challenges to pass on port 80
  location ^~ /.well-known/acme-challenge/ {
    root /var/lib/letsencrypt;
    default_type "text/plain";
    try_files $uri =404;
  }

  location / {
    return 301 https://$host$request_uri;
  }
}

server {
  listen 443 ssl http2;
  server_name notivo.giovannividotto.it;

  ssl_certificate /etc/letsencrypt/live/notivo.giovannividotto.it/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/notivo.giovannividotto.it/privkey.pem;

  server_tokens off;

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header X-XSS-Protection "1; mode=block" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-hashes' 'sha256-MhtPZXr7+LpJUY5qtMutB+qWfQtMaPccfe7QXtCcEYc='; connect-src 'self'; style-src 'self' 'unsafe-inline'; style-src-elem 'self' 'unsafe-inline'; font-src 'self' data:;" always;

  client_max_body_size 10M;
  client_body_timeout 15s;
  send_timeout 15s;

  # Frontend
  location / {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://frontend:80;
  }

  # API
  location /api/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Cookie $http_cookie;
    proxy_buffering off;
    proxy_pass http://gateway:3000/;
  }

  # Pagine di errore personalizzate
  error_page 403 /custom_403.html;
  error_page 404 /custom_404.html;
  error_page 500 502 503 504 /custom_50x.html;
}

 
